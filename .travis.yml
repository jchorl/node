arch:
- amd64
os: linux
dist: bionic
language: shell
jobs:
  include:
  - arch: arm64
    script:
    - make image
    env:
    - BUILDARCH=armv71
deploy:
- provider: script
  script: bash deploy.sh $DOCKER_USERNAME $DOCKER_PASSWORD
  on:
    branch: master
env:
  global:
  - GO_BUILD_VER=master
  - BUILD_IMAGE=jchorl/node
  - BIRD_IMAGE=jchorl/bird:latest
  - QEMU_IMAGE=jchorl/go-build:latest
  - DOCKER_USERNAME=jchorl
  - secure: 
